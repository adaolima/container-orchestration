apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: gpupo/container-orchestration:nginx-latest
        ports:
          - containerPort: 80
     - name: php
       image: gpupo/container-orchestration:php-latest
       ports:
         - containerPort: 80      
---
kind: Service
apiVersion: v1
metadata:
  name: nginx
spec:
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx
spec:
  rules:
  - host: ingress-nginx.localhost
    http:
      paths:
      - backend:
          serviceName: nginx
          servicePort: 80
